# ===========================================
# Config Server - Configurações Centralizadas
# ===========================================
server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        # Configuração nativa (arquivos locais)
        native:
          search-locations: classpath:/config
  security:
    user:
      name: configuser
      password: configpass
      roles: ADMIN

# Actuator - Monitoramento e Métricas
management:
  endpoints:
    web:
      exposure:
        include: health,info,env,configprops,refresh,metrics,loggers
  endpoint:
    health:
      show-details: always
    info:
      enabled: true
  info:
    env:
      enabled: true

# Informações da aplicação
info:
  app:
    name: "@project.name@"
    description: "Centralized Configuration Server for E-commerce Microservices"
    version: "@project.version@"
    java:
      version: "@java.version@"

# Logging detalhado
logging:
  level:
    org.springframework.cloud.config: INFO
    org.springframework.security: INFO
    com.ecommerce: DEBUG
    org.springframework.web: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
