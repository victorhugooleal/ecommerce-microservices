# ===========================================
# Product Service - Configurações Centralizadas
# ===========================================
server:
  port: 8082

spring:
  application:
    name: product-service
  profiles:
    active: dev
    
  # Banco de dados MySQL (porta diferente para isolamento)
  datasource:
    url: jdbc:mysql://localhost:3307/product_db?createDatabaseIfNotExist=true&serverTimezone=UTC
    username: root
    password: admin123
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      
  # JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
        
  # Jackson (JSON serialization)
  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: NON_NULL
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false

# Eureka Service Discovery
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
    registry-fetch-interval-seconds: 30
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    lease-renewal-interval-in-seconds: 30
    lease-expiration-duration-in-seconds: 90

# Actuator - Monitoramento
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,env
  endpoint:
    health:
      show-details: always
  health:
    db:
      enabled: true
  info:
    env:
      enabled: true

# Product Service Configuration
product:
  low-stock-threshold: 10
  default-image-url: "https://via.placeholder.com/300x300?text=No+Image"
  cache:
    ttl: 300 # 5 minutos
    max-size: 1000

# Logging
logging:
  level:
    com.ecommerce.productservice: INFO
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springframework.web: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level [%X{traceId},%X{spanId}] %logger{36} - %msg%n"

# Info da aplicação
info:
  app:
    name: Product Service
    description: Microservice for product catalog and inventory management
    version: 1.0.0

# Service Communication
services:
  user-service:
    url: http://user-service

logging:
  level:
    com.ecommerce: DEBUG
    org.hibernate.SQL: DEBUG
